on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - name: Set tag
        run: echo "DOCKER_TAG=$(echo $GITHUB_SHA | head -c7)" >> $GITHUB_ENV

      - name: Build container image
        run: docker build -t registry.digitalocean.com/bearologics-cloud/xcodereleases-telegram-bot:$DOCKER_TAG .

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Push image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/bearologics-cloud/xcodereleases-telegram-bot:$DOCKER_TAG

      - name: Update deployment file
        run: sed -i 's|<IMAGE>|registry.digitalocean.com/bearologics-cloud/xcodereleases-telegram-bot:'${DOCKER_TAG}'|' $GITHUB_WORKSPACE/Development.yml

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save 9dff6cf6-38b5-4c98-94ab-b9e05deb8fbe

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/Development.yml

      - name: Verify deployment
        run: kubectl rollout status deployment/xcodereleases-telegram-dev-bot-deployment
